# Speakeasy Server – Single-Instance Deployment (SQLite)
#
# Verwendung:
#   docker compose up -d
#   docker compose logs -f
#   docker compose down

services:
  speakeasy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: speakeasy
    image: speakeasy/server:latest
    ports:
      - "9988:9987/udp"    # Voice-Daten (UDP) – Host 9988 um Konflikt mit TS3 zu vermeiden
      - "30034:30033/tcp"  # File Transfer – Host 30034 (TS3 belegt 30033)
      - "10012:10011/tcp"  # ServerQuery TLS – Host 10012 (TS3 belegt 10011)
      - "8180:8080/tcp"    # REST/gRPC API – Host 8180 (Agentenstube belegt 8080)
      - "9300:9300/tcp"    # Prometheus Metriken
      - "9301:9301/tcp"    # Health-Check
    volumes:
      - speakeasy-data:/data
    environment:
      - SE_DB_TYPE=sqlite
      - SE_MAX_CLIENTS=512
      - SE_LOG_FORMAT=json
      - SE_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9301/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  speakeasy-data:
    driver: local
