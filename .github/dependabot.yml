version: 2
updates:
  # Rust/Cargo Abhängigkeiten (Server + Workspace)
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - rust
    open-pull-requests-limit: 10

  # Rust/Cargo Abhängigkeiten (Tauri Client)
  - package-ecosystem: cargo
    directory: /client/src-tauri
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - rust
      - client
    open-pull-requests-limit: 5

  # Node.js/pnpm Abhängigkeiten (Client)
  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - javascript
      - client
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - github-actions
    open-pull-requests-limit: 5
